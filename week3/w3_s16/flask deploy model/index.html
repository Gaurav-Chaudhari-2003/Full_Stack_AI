<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Species Prediction</title>
</head>
<body>
    <div class="main-container">
        <h1>Predict the Species</h1>

        <form action="{{ url_for('predict') }}" method="post">
            <div class="form-group">
                <label for="sepal_length">Sepal Length</label>
                <input type="number" step="0.01" id="sepal_length" name="sepal_length" placeholder="Sepal length" required />
            </div>

            <div class="form-group">
                <label for="sepal_width">Sepal Width</label>
                <input type="number" step="0.01" id="sepal_width" name="sepal_width" placeholder="Sepal width" required />
            </div>

            <div class="form-group">
                <label for="petal_length">Petal Length</label>
                <input type="number" step="0.01" id="petal_length" name="petal_length" placeholder="Petal length" required />
            </div>

            <div class="form-group">
                <label for="petal_width">Petal Width</label>
                <input type="number" step="0.01" id="petal_width" name="petal_width" placeholder="Petal width" required />
            </div>

            <button type="submit" class="btn btn-primary btn-block">Predict</button>
        </form>

        <div class="result-display">
            {{ prediction_text }}
        </div>
    </div>
</body>
</html>
